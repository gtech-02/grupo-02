<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Footer</title>

    <link rel="stylesheet" href="CSS/Estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body>

 








    <footer>

        <div class="container__footer">
            <div class="box__footer">
                <div class="logo">
                    <img class="img-footer" src="logo-footer.svg" alt="logo digital college">
                </div>
                <div class="terms"> <!-- descrição abaixo da logo -->
                    <p style="margin: 3px;">Digital College Store LTDA</p>
                    <p style="margin: 3px;">CNPJ 43.082.596/0001-29</p>
                </div>

                <!-- icons abaixo da descrição -->
                <div class="icons">
                <a> <i class="fab fa-facebook-square"></i></a>
                <a> <i class="fab fa-twitter-square"></i></a>
                <a> <i class="fab fa-linkedin"></i></a>
                <a> <i class="fab fa-instagram-square"></i></a>
                </div>
            </div>

            <div class="box__footer">
                <div>
                <h2>Serviços</h2>
                <hr>
                <div class="footer-itens">
                <a><i class="fa-solid fa-boxes-stacked" style="padding: 4px; align-items: baseline;"></i>Produtos</a>
                <a><i class="fa-solid fa-dolly" style="padding: 4px; align-items: baseline;"></i>Meus Pedidos</a>
                <a><i class="fa-solid fa-user" style="padding: 4px; align-items: baseline;"></i>Minha Conta</a>
                <a><i class="fa-solid fa-users" style="padding: 4px; align-items: baseline;"></i>Comunidade</a>

                </div>
                </div>
            </div>

            <div class="box__footer">
                <div>
                <h2>Contatos</h2>
                <hr>
                <div class="footer-itens">   
                <a><i class="fa-solid fa-house" style="padding: 4px; align-items: baseline;"></i></i>Home</a>
                <a><i class="fa-solid fa-circle-info" style="padding: 4px; align-items: baseline;"></i>Sobre nós</a>
                <a><i class="fa-solid fa-id-badge" style="padding: 4px; align-items: baseline;"></i>Contactos</a>
                <a><i class="fa-solid fa-briefcase" style="padding: 4px;"></i>Trabalhos</a>
                </div>
                </div>              
            </div>

            <div class="box__footer">
                <div>
                <h2>Dispositivos</h2>
                <hr>
                <div class="footer-itens">
                <a><i class="fa-brands fa-windows" style="padding: 4px;"></i>Windows</a>
                <a><i class="fa-brands fa-apple" style="padding: 4px;"></i>IOS e Macbook</a>
                <a><i class="fa-brands fa-android"  style="padding: 4px;"></i>Android</a>
                </div>
                </div>
            </div>


        </div>

        <div class="box__copyright">
            <hr>
            <p>© 2024 Digital College <b></b></p>
        </div>
    </footer>


</body>
</html>
